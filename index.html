<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>Shopping Cart</title>
</head>
<body>

<header>
    <div class="overlay"></div>
    <nav>
        <h2>SHOP</h2>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="index.html">ABOUT</a></li>
            <li class="cart">
                <a href="cart.html">
                    <ion-icon name="basket"></ion-icon>Cart<span>0</span>
                </a>
            </li>
        </ul>
    </nav>
</header>

<div class="container">
    <div class="image">
        <img src="images/p1.jpg" alt="product1">
        <h3>Women's Tennis Top</h3>
        <h3>£47.95</h3>
        <a class="add-cart cart1" href="#">Add Cart</a>
    </div>
    <div class="image">
        <img src="images/p2.jpg" alt="product1">
        <h3>Women's Casual Top</h3>
        <h3>£22.95</h3>
        <a class="add-cart cart1" href="#">Add Cart</a>
    </div>
    <div class="image">
        <img src="images/p3.jpg" alt="product1">
        <h3>Women's 1/4-Zip Footbal Jacket</h3>
        <h3>£59.95</h3>
        <a class="add-cart cart1" href="#">Add Cart</a>
    </div>
    <div class="image">
        <img src="images/p4.jpg" alt="product1">
        <h3>Men's Pullover Hoodie</h3>
        <h3>£84.95</h3>
        <a class="add-cart cart1" href="#">Add Cart</a>
    </div>


</div>
    
<script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
<script src="main.js"></script>
</body>
</html>
